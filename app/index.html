<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="header__box">
                        <a class="header__btn" href="#">Become a seller</a>
                        <a class="basket" href="#"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <div class="header__menu-inner">
                    <nav class="menu">
                        <ul class="menu__list">                    
                            <li>
                                <a href="">HOME </a>
                            </li>
                            <li>
                                <a href="">all products</a>
                            </li>
                            <li>
                                <a href="">wordpress</a>
                            </li>
                            <li>
                                <a href="">festures</a>
                            </li>
                            <li>
                                <a href="">Pages</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header_menu-search">
                        <form>
                            <input type="text" placeholder="Search product here..." required>
                        <button type="submit" >
                            <img src="images/icons/search.png" alt="">
                        </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="introduction">
        <div class="container">
            <div class="introduction__inner">
                <div class="introduction__inner-first_title">
                    Create Your Own
                </div>
                <div class="introduction__inner-second_title ">
                    Digital Product Marketplace
                </div>
                <div class="introduction__inner-text">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="introduction__inner-btn">
                    <button type="button">View All Products</button>
                    <button type="button">Popular Products</button>
                </div>
            </div>
        </div>
    </section>
    <section class="search">
        <div class="search__bg-blue">

        </div>
        <div class="container">
            <div class="search__inner">
                <div class="search__inner-form">
                    <form>
                        <input type="text" placeholder="Search your product . . ." required>
                        <button type="submit" >
                            <span>All Categories</span>
                            <img src="images/icons/arrow-down.png" alt="">
                        </button>
                    </form>
                </div>
                <button class="search__inner-btn" type="submit">
                    Search Now
                </button>
            </div>
            <div class="search__inner-form-background first">

            </div>
            <div class="search__inner-form-background second">
                
            </div>
        </div>
        <div class="search__bg-white">

        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js" ></script>
    <script src="js/main.min.js" ></script>
</body>
</html>
